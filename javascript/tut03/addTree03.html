<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=forn, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="items">
        <li>HTML/CSS/JAVASCRIPT</li>
        <li>Database</li>
        
    </ul>

    <form action="">
        <input type="text" class="content">
        <button>원하는 위치에 추가</button>
    </form>

    <script>
       document.querySelector("button").addEventListener('click', function(e){
        e.preventDefault();
        let addTag = document.createElement("li");
        let content = document.querySelector(".content");
        let addText = document.createTextNode(content.value);
        
        addTag.appendChild(addText); // 1+2 : 연결

        if( !content.value ){
            alert("추가할 데이터를 입력하세요.");
            content.focus();
            return false;
        }else{
            content.value = "";
            document.querySelector("ul#items").appendChild(addTag);
        }
       })
    </script>
</body>
</html>
