    let user = {
        email: "email@email.com",
        passwd: "1234"
        };
        console.log(Object.keys(user));
        console.log(Object.keys(user)[0]);
        console.log(Object.keys(user)[1]);

        console.log(Object.values(user));
        console.log(Object.values(user)[0]);
        console.log(Object.values(user)[1]);
        console.log("--------------------")

        for(let i = 0; i < Object.keys(user).length; ++i){
            console.log(Object.keys(user)[i]);
        };
        for(let i = 0; i < Object.values(user).length; ++i){
            console.log(Object.values(user)[i]);
        };
