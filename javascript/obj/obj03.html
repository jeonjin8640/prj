<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            userid: "busan",
            name: "홍길동",
            passwd: "1234"
        };

        //[] 배열명.forEach()
        //{} for ~ in = 향산된 for 비슷

        console.log(user.userid);
        console.log("-------");

        for(key in user) {
            // console.log(key); //key
            console.log(user[key]); //value
        }
    </script>
</body>
</html>
