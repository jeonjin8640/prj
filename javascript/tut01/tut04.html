<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 예제</title>
    <style>
        header{
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>

    <header></header>
    <button class="btn1">OnClick</button>
    <button class="btn2">AddEvent</button>
    
    <script>
        let heard = document.querySelector("header");
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");

        function clrChange(){
            //연결확인용 console.log("ok");
            heard.style.backgroundColor = "red";
        }
            btn1.onclick = clrChange;

        function boldChange(){
            //console.log("ok");
            heard.style.fontWeight = "bold";
            heard.style.fontSize = "50px";
        }
            //이벤트 명시 필요
            btn2.addEventListener('click', boldChange);
    </script>
</body>
</html>
