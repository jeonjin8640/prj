<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList.Toggle("클래스명")</title>
    <style>
        .hide{
            /* display: none; */
            visibility: hidden;
        }
        img{
            width: 100%;
        }
        .box{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/bill1.jpg" alt="bill gates">
    </div>
    <button>Toggle 예제(버튼 하나로 보임/숨김)</button>

    <script>
        function toggleImg(){
            document.querySelector(".box img").classList.toggle("hide");
        }
        document.querySelector("button").onclick = toggleImg;
    </script>
</body>
</html>
