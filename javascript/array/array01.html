<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rgb = ["RED", "GREEN", "BLUE"];
        rgb.forEach((c) => {
            console.log(c);
        });

        console.log("--------------------");

        for(let i = 0; i < rgb.length; ++i){
            console.log(rgb[i]);
        }
        console.log("--------------------");
        //회원정보 : [{아이디, 이름, 비밀번호}]
        //회원정보 : [이름] = new Array(값...);

        let colors = new Array("RED", "GREEN", "BLUE");
        // colors.forEach((별명) => {출력코드});
        colors.forEach((c) => {
            console.log(c);
        });

        console.log("---------------------")

        colors.forEach(function(c){
            console.log(c);
        });

    </script>
</body>
</html>
