<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조</title>
    <style>
        span{
            font-weight: bold;
            font-style: italic;
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--강조할 내용이 1개일 때
    
    진하게 strong
    이텔릭 em
    형광펜 mark
    진하게 + 빨간 + 밑줄-->
    <p class="txt01"><strong>코리아</strong>아이티 아카데미</p>
    <p class="txt02"><em>코리아</em>아이티 아카데미</p>
    <p class="txt03"><mark>코리아</mark>아이티 아카데미</p>
    <p class="txt04"><span>코리아</span>아이티 아카데미</p>
</body>
</html>
