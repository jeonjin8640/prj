<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul&ol 예제</title>

</head>
<body>
    
    <!-- ul li -->
    <h2>프로그래밍 언어</h2>
    <ul style="list-style-type: square;">
        <li>자바언어</li>
        <li>C언어</li>
        <li>C++</li>
    </ul>

    <!-- ol li -->
    <h2>웹프로그래밍 언어</h2>
    <ol type="i">
        <li>Spring</li>
        <li>.Net</li>
        <li>PHP 웹언어</li>
    </ol>

</body>
</html>
