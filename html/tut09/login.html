<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .bac{
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bac">
    <img src="./images/logo.jpg" alt="">
    </div>
    <div class="login-box">
        <h1>
            <img src="images/logo.jpg" alt="그룹웨어 로고">
        </h1>
        <div class="form-box">
            <form>
                <ul> 
                    <li>
                        <label>Userid</label>
                        <input type="text" name="useid." class="userid" />
                    </li>
                    <li>
                        <label>Password</label>
                        <input type="text" name="passwd." class="passwd" />
                    </li>
                    <li>
                        <button type="submit">Login</button>

                    </li>
               </ul>         
            </form>
        </div>
        <div class="login-text">
            <p>코리아교육그룹 통합 인트라넷 사이트</p>
            <p>&copy; copyright . All right reserved</p>
        </div>

    </div>

    <script src="./js/frmCheck.js" ></script>
</body>
</html>
