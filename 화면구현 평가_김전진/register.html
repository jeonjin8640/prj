<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="login-box">
        <h1>
            <img src="./images/logo.jpg" alt="그룹웨어 로고">
        </h1>
        <h2>
            KIT MANAGMENT SYSTEM
        </h2>
        <div class="form-box">
            <form>
                <ul> 
                    <li>
                        <label>Email.</label>
                        <input type="email" name="email" class="email" />
                    </li>
                    <li>
                        <label>Password.</label>
                        <input type="password" name="passwd" class="passwd" />
                    </li>
                    <li>
                        <label>Re-Password.</label>
                        <input type="password" name="repasswd" class="repasswd" />
                    </li>
                    <li>
                        <label>Name.</label>
                        <input type="text" name="name" class="name" />
                    </li>
                    <li>
                        <label>Gender.</label>
                        <div class="gender-box">
                        <input type="radio" name="gender" value="man" />MAN
                        <input type="radio" name="gender" value="woman" />WOMAN
                        </div>
                    </li>
                    <li class="select-box">
                        <div class="position">
                        <label>Dept.</label>
                            <select name="" id="">
                                <option value="">Choose One</option>
                            </select>
                        </div>
                        <div class="position">    
                        <label>Position.</label>
                            <select name="" id="">
                                <option value="">Choose Two</option>
                            </select>
                        </div>    
                    </li>
                   
                    <li class="input-box">
                        <button type="submit" class="btn">REGISTER</button>
                    </li>
               </ul>         
            </form>
        </div>
        <div class="login-text">
            <a href="./login.html">Would yor like to login?</a>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
